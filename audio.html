<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <audio>
      <source src="themesong_max_el.wav"></source>
    Your browser does not support audio.
    </audio>
  <button onclick="play()">play</button>
  <button onclick="stop()">stop</button>

    function play(){x.play()}
    function stop(){x.pause()}
